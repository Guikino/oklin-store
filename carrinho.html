<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .item-carrinho { display: flex; align-items: center; margin-bottom: 15px; }
    .item-carrinho img { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Seu Carrinho</h1>
  <div id="carrinho-container"></div>
  <p id="total">Total: R$0,00</p>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho-container');
      const totalContainer = document.getElementById('total');

      if (carrinho.length === 0) {
        container.innerHTML = '<p>Seu carrinho estÃ¡ vazio ðŸ˜¢</p>';
        totalContainer.style.display = 'none';
        return;
      }

      let total = 0;
      container.innerHTML = '';

      carrinho.forEach(produto => {
        total += produto.price;
        const item = document.createElement('div');
        item.classList.add('item-carrinho');
        item.innerHTML = `
          <img src="${produto.thumbnail}" alt="${produto.shoeName}" width="100">
          <div>
            <h3>${produto.shoeName}</h3>
            <p>${produto.brand}</p>
            <p>PreÃ§o: R$${produto.price.toFixed(2)}</p>
          </div>
        `;
        container.appendChild(item);
      });

      totalContainer.textContent = `Total: R$${total.toFixed(2)}`;
      totalContainer.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', carregarCarrinho);
  </script>
</body>
</html>
