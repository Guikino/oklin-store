<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - OKLINstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/carrinho.css" />

</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <a href="./index.html" class="header__logo">OKLIN<span>store</span></a>

      <button class="header__menu-toggle" aria-label="Abrir menu de navega√ß√£o">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="header__nav">
        <ul class="header__nav-links">
          <li><a href="./index.html" class="header__link">Home</a></li>
          <li><a href="./outlet.html" class="header__link">Outlet</a></li>
        </ul>

        <ul class="header__icons">
          <li>
            <form class="header__search-form" role="search">
              <input class="header__search-input" type="search" placeholder="Pesquisar..."
                aria-label="Campo de pesquisa" />
              <button class="header__search-button" type="submit" aria-label="Buscar">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
          <li>
            <a href="./logar.html" class="header__icon-link" aria-label="Acessar perfil de usu√°rio">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li>
            <a href="./carrinho.html" class="header__icon-link header__cart-link" aria-label="Ver carrinho de compras">
              <i class="fas fa-shopping-cart"></i>
              <span class="header__cart-count">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <main style="margin-top: 120px;">
    <h1>Seu Carrinho üõí</h1>

    <div class="carrinho-wrapper">
      <!-- Coluna Esquerda: Produtos -->
      <div class="carrinho-esquerda">
        <button id="clearCart" class="clear-cart-btn">Esvaziar Carrinho üóëÔ∏è</button>
        <div id="carrinho-container"></div>
      </div>

      <!-- Coluna Direita: Resumo -->
      <div class="carrinho-direita">
        <p id="total" style="display: none;"></p>
        <button id="finalizarCompra" class="finalizar-compra-btn" style="display: none;">Finalizar Compra ‚úÖ</button>
      </div>
    </div>
  </main>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho-container');
      const totalContainer = document.getElementById('total');
      const finalizarBtn = document.getElementById('finalizarCompra');

      if (carrinho.length === 0) {
        container.innerHTML = '<p class="empty-msg">Seu carrinho est√° vazio üò¢</p>';
        totalContainer.style.display = 'none';
        finalizarBtn.style.display = 'none';
        return;
      }

      let total = 0;
      container.innerHTML = '';

      carrinho.forEach(produto => {
        total += produto.price;

        const item = document.createElement('div');
        item.classList.add('item-carrinho');
        item.innerHTML = `
          <img src="${produto.thumbnail}" alt="${produto.shoeName}">
          <div class="info-produto">
            <h3>${produto.shoeName}</h3>
            <p>${produto.brand}</p>
            <p><strong>Pre√ßo:</strong> R$${produto.price.toFixed(2)}</p>
          </div>
        `;
        container.appendChild(item);
      });

      totalContainer.textContent = `Total: R$${total.toFixed(2)}`;
      totalContainer.style.display = 'block';
      finalizarBtn.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarCarrinho();

      document.getElementById('clearCart').addEventListener('click', () => {
        localStorage.removeItem('carrinho');
        carregarCarrinho();
      });

      document.getElementById('finalizarCompra').addEventListener('click', () => {
        alert('Compra finalizada com sucesso! üéâ');
        localStorage.removeItem('carrinho');
        carregarCarrinho();
      });
    });
  </script>
</body>

</html>
