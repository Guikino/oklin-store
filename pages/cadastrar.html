<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de cadastro</title>
  <link rel="stylesheet" href="../css/logar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="login-container">
    <div class="login-card">
        <h1 style="text-align: left; font-size: 25px; padding-bottom: 20px;"><strong style="color: #5dade2;">OKLIN</strong>store</h1>
      <h2 style="font-size: 28px;">Cadastra-se</h2>
      <form id="login-form" method="post" action="/login">

        <div class="form-group">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite um nome de usuário" required>
        </div>

        

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite um e-mail" required>

          
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite uma senha" required>
        </div>

         <div class="form-group">
          <label for="avatar">Cole a url da foto de perfil para sua conta</label>
          <input type="url" id="avatar" name="avatar" placeholder="digite a url da imagem" required>
        </div>
        <button type="submit" class="btn primary">Criar conta</button>
        <p class="signup-link">já tem uma conta? <a href="./logar.html">Conecte-se</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="../js/criar-conta.js"></script>


</body>
</html>
