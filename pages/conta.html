<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/conta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
     <header class="header">
    <div class="header__container">
        <a href="./index.html" class="header__logo">OKLIN<span>store</span></a>

       

        <nav class="header__nav">
            <ul class="header__nav-links">
                <li><a href="./index.html" class="header__link">Home</a></li>
                <li><a href="./outlet.html" class="header__link">Outlet</a></li>
            </ul>

            <ul class="header__icons">
              
                <li style="width: 30px; height: 30px;">
                    <a href="./logar.html" id="login-link"  aria-label="Acessar perfil de usuário">
                        <img style="width: 100%; height: 100%; border: 1px solid #477bdc;
                         border-radius: 50%; object-fit: cover;" src="../img/icons/sem-perfil.webp" id="avatar-header" alt="foto de perfil do usuário">
                    </a>
                </li>
                <li>
                    <a href="./carrinho.html" class="header__icon-link header__cart-link" aria-label="Ver carrinho de compras">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="header__cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>



    <main class=".page-content ">
        <section class="container-principal">
            <section class="user-info">
                <div class="user-info-dados">
                    <div class="avatar-container">
                        <img src="/" id="avatar-main" alt="foto do usuário">
                    </div>
                    <div>
                        <div>
                            <span id="username"></span>
                        </div>
                        <div>
                            <span id="email""></span>
                        </div>
                    </div>
                </div>
                <div class="cards-container">
                <div class="cards" id="abrir-modal">
                    <div> <span class="fa fa-credit-card fa-xl"></span></div>
                    <div class="escrita-cards">
                        <p>Cartões</p>
                    <span>Cartões salvos na sua conta</span>
                    </div>
                </div>

                <!-- Modal cartao-->
        <div id="modal-cartao" class="modal-cartao">
        <div class="modal-conteudo">
            <h2>Dados do Cartão</h2>
            <p id="nome-cartao">Titular:</p>
            <p id="numero-cartao">Número:</p>
    <p id="validade-cartao">Validade:</p>
    <button id="fechar-modal">Fechar</button>
  </div>
</div>
            </div>

            </section>
            
            
        </section>
    </main>

    <footer style="position: absolute; bottom: 0; width: 100%;">
    <p>© 2025 Oklin Store — Todos os direitos reservados</p>
    <ul class="footer-links">
      <li><a href="#">Política de Privacidade</a></li>
      <li><a href="#">Termos de Serviço</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.header__menu-toggle');
    const nav = document.querySelector('.header__nav');

    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
});
  </script>

    <script type="module" src="../js/conta.js"></script>
    <script src="../js/itens-carrinho.js"></script>
</body>
</html>
