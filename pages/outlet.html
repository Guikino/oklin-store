<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Oklin Store - Compre tênis exclusivos com estilo e conforto." />
  <title>Outlet | Oklin Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/outlet.css">
</head>
<body>

   <!-- Modal -->
       <div id="modal" style="
    position: fixed;
    
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
    
    display: none;
  
    justify-content: center;
    

  ">
    <div id="modalContent" style="
    
      margin-top: 60px;
      background-color: rgb(0, 191, 0);
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 15px rgba(56, 56, 56, 0.4);
      opacity: 1;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(0);
    ">
      <p style="margin: 0;">item adicionado ao carrinho!</p>
    </div>
  </div>

  <!-- Header -->
 <header class="header">
    <div class="header__container">
        <a href="./index.html" class="header__logo">OKLIN<span>store</span></a>

        <button class="header__menu-toggle" aria-label="Abrir menu de navegação">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="header__nav">
            <ul class="header__nav-links">
                <li><a href="./index.html" class="header__link">Home</a></li>
                <li><a href="./outlet.html" class="header__link">Outlet</a></li>
            </ul>

            <ul class="header__icons">
               
                <li style="width: 30px; height: 30px;">
                    <a href="./logar.html" id="login-link"  aria-label="Acessar perfil de usuário">
                        <img style="width: 100%; height: 100%; border: 1px solid #477bdc;
                         border-radius: 50%; object-fit: cover;" src="../img/icons/sem-perfil.webp" id="avatar" alt="foto de perfil do usuário">
                    </a>
                </li>
                <li>
                    <a href="./carrinho.html" class="header__icon-link header__cart-link" aria-label="Ver carrinho de compras">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="header__cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
  

  <!-- Seção de Catálogo -->
  <main>
    <section id="produtos" class="section">
      <h2 class="titulo-populares">Populares</h2>
      <div class="prod-container lista-produtos"></div>
    </section>
    <section class="section">
      <div class="marca-container">
        <h2>Jordan</h2>
        <img src="../img/icons/jordan.png" alt="logo jordan">
      </div>
      <div class="prod-container lista-produtos2"></div>
    </section>
    <section class="section">
      <div class="marca-container">
        <h2>Adidas</h2>
        <img src="../img/icons/adidas.png" alt="logo da adidas">
      </div>
      <div class="prod-container lista-produtos3"></div>
    </section>
    <section class="section">
      <div class="marca-container">
        <h2>Puma</h2>
        <img src="../img/icons/puma.png" alt="logo da puma">
      </div>
      
        <div class="prod-container lista-produtos4"></div>
      </div>
    </section>
    <section class="section">
      <div class="marca-container">
        <h2>Nike</h2>
        <img src="../img/icons/nike.png" alt="logo da nike">
      </div>
      
        <div class="prod-container lista-produtos5"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Oklin Store — Todos os direitos reservados</p>
    <ul class="footer-links">
      <li><a href="#">Política de Privacidade</a></li>
      <li><a href="#">Termos de Serviço</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="../js/itens-carrinho.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.header__menu-toggle');
    const nav = document.querySelector('.header__nav');

    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
});

  
  </script>
  <script type="module" src="../js/outlet.js"></script>
  
</body>
</html>
