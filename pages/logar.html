<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Login</title>
  <link rel="stylesheet" href="../css/logar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="login-container">
    <div class="login-card">
        <h1 style="text-align: left; font-size: 25px; padding-bottom: 20px;"><strong style="color: #5dade2;">OKLIN</strong>store</h1>
      <h2 style="font-size: 28px;">Login</h2>
      <form id="login-form" method="post" action="/login">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn primary">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        <p class="signup-link">NÃ£o tem uma conta? <a href="./cadastrar.html">Cadastre-se</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="../js/logar.js"></script>


</body>
</html>
